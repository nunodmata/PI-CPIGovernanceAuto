<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div>
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">C</button>
      <div class="logo-text" *ngIf="collapsed">CPILint</div>
      <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
      </button>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData()">
        <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{ data.label | translate }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidenav-lang-container">
  <button (click)="changeLanguage('en')">
    <img src="assets/flags/united-kingdom.png" alt="English Flag" class="flag-icon">
  </button>
  <button (click)="changeLanguage('pt')">
    <img src="assets/flags/portugal.png" alt="Portuguese Flag" class="flag-icon">
  </button>
</div>

</div>
